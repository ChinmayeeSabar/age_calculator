<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="ageStyle.css">
    <script src="age.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="flex">
            <h1>Age Calculator</h1>
            <input type="text" id="DOB" placeholder="Enter your DOB">
            
           <span id="years"></span>
           <p>Years</p>
           <span id="months">-</span>
           <p>Months</p>
           <span id="days">-</span>
           <p>Days</p> 
        
            
        <span id="message"></span>
        <span id="result"></span>
           
           <button type="submit" id="input" onclick="ageCalculate()" value="calculate"> Calculate </button>

        </div>
    </div>
</body>
</html>
